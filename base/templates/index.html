<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Wardrobe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 20px;
      }

      .image-card {
        width: 200px; /* Adjust the width of the card as needed */
      }

      .image-card img {
        height: 200px;
        object-fit: cover; /* Maintain aspect ratio for the images */
      }
      /* .navbar-light .navbar-nav .nav-link {
        color: #000;
      } */
      .disabled-link {
        color: #007deb; /* Dark grey color */
      }
      h5 {
        position: absolute;
        left: 40%;
        top: 50%;
        /* transform: translate(-50%, -50%); */
      }
    </style>
  </head>
  <body>
    <section class="navbar">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><h4>Virtual Wardrobe Using Augmented Reality</h4></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link mx-2" href="{% url 'add_clothes' %}"
                  ><i class="fas fa-plus-circle pe-2"></i>Add Clothes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="{% url 'Wardrobe' %}"
                  ><i class="fas fa-bell pe-2"></i>Check Wardrobe</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 disabled disabled-link" href="#!"
                  ><i class="fas fa-heart pe-2"></i>Try On</a
                >
              </li>
              <li class="nav-item ms-3">
                <a class="btn btn-black btn-rounded" href="{% url 'logout' %}"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </section>
    <div class="container">
      <!-- <p>Click the link to go to Page 2:</p>
      <a href="{% url 'add_clothes' %}" class="btn btn-primary">Go to Page 2</a>

      {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      {% endif %} -->
      <p>Hello {{request.user}}</p>

      <h2>Personalise Your Wardrobe</h2>
      <div class="row">
        {% if img %} {% for x in img %}
        <div class="col-md-4">
          <div class="card m-2 image-card">
            <img
              class="card-img-top"
              src="{{x.photo.url}}"
              alt="{{ x.type }} - {{ x.color }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ x.type }}</h5>
              <p class="card-text">{{ x.color }}</p>
              <p class="card-text">
                <small class="text-muted">{{ x.date }}</small>
              </p>
            </div>
          </div>
        </div>
        {% endfor %} {% else %}
        <h5>Sorry , No images found</h5>
        {% endif %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
